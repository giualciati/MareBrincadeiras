<div class="product">
  <span class="discount" *ngIf="product.discount">-{{ product.discount }}%</span>
  <div class="icons">
    <a href="#" (click)="toggleFavorite($event)">
      <i class="fas fa-heart" [ngClass]="{'active': product.isFavorite}"></i>
    </a>
    <a href="#" (click)="viewProduct($event, product.id)">
      <i class="fas fa-eye"></i>
    </a>
  </div>
  <img [src]="product.image" [alt]="product.name" />
  <button class="button">Adicionar</button>
  <h3>{{ product.name }}</h3>
  <div class="price-container">
    <p class="price" [ngClass]="{'blue-price': !product.oldValue}">R${{ product.value.toFixed(2).replace('.', ',') }}
    </p>
    <p class="old-price" *ngIf="product.oldValue">R${{ product.oldValue.toFixed(2).replace('.', ',') }}</p>
  </div>
</div>
