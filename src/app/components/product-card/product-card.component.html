<div class="product">
  <span class="discount" *ngIf="product.discount">-{{ product.discount }}%</span>
  <div class="icons">
   <a [routerLink]="['/favoritos', product.id]" (click)="toggleFavorite($event, product)">
    <i class="fas" [ngClass]="product.isFavorite ? 'fa-heart text-danger' : 'fa-heart text-muted'"></i></a>

    <a [routerLink]="['/product', product.id]" (click)="viewProduct($event, product.id)">
      <i class="fas fa-eye"></i>
    </a>
  </div>
  <img [src]="product.imageUrl" [alt]="product.name" />
  <button class="button">Adicionar</button>
  <h3>{{ product.name }}</h3>
  <div class="price-container">
    <p class="price" [ngClass]="{'blue-price': !product.oldPrice}">R${{ product.price.toFixed(2).replace('.', ',') }}</p>
    <p class="old-price" *ngIf="product.oldPrice">R${{ product.oldPrice.toFixed(2).replace('.', ',') }}</p>
  </div>
</div>
